
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FUSION 2K26 | Aditya College of Engineering</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&family=Outfit:wght@400;600;700;900&family=Space+Grotesk:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
      :root {
        --fire-crimson: #dc2626;
        --fire-lava: #f97316;
        --fire-amber: #fbbf24;
        --bg-charcoal: #0a0a0a;
        --tech-glow: #22d3ee;
      }
      body {
        font-family: 'Inter', sans-serif;
        -webkit-font-smoothing: antialiased;
        background-color: var(--bg-charcoal);
        color: #f8fafc;
      }
      h1, h2, h3, .font-heading {
        font-family: 'Outfit', sans-serif;
      }
      .font-mono-space {
        font-family: 'Space Grotesk', sans-serif;
      }
      .fire-gradient {
        background: linear-gradient(135deg, #7f1d1d 0%, #dc2626 50%, #f97316 100%);
      }
      .fire-glow {
        box-shadow: 0 0 25px rgba(220, 38, 38, 0.4);
      }
      .fire-glow-text {
        text-shadow: 0 0 15px rgba(249, 115, 22, 0.6);
      }
      .transition-custom {
        transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
      }
      .angled-section {
        clip-path: polygon(0 0, 100% 5%, 100% 100%, 0 95%);
      }
      .bg-ember {
        background-image: radial-gradient(circle at 2px 2px, rgba(220, 38, 38, 0.15) 1px, transparent 0);
        background-size: 40px 40px;
      }
      /* Custom scrollbar */
      ::-webkit-scrollbar {
        width: 6px;
      }
      ::-webkit-scrollbar-track {
        background: #000;
      }
      ::-webkit-scrollbar-thumb {
        background: var(--fire-crimson);
        border-radius: 0px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: var(--fire-lava);
      }
      .pulse-ember {
        animation: pulseEmber 3s infinite ease-in-out;
      }
      @keyframes pulseEmber {
        0%, 100% { opacity: 0.3; }
        50% { opacity: 0.7; }
      }
    </style>
